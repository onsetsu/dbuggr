<script>
    System.config({
        transpiler: 'babel',
        babelOptions: {stage: 0, optional: ['es7.doExpressions']},
        map: {
            babel: 'src/external/babel-browser.js'
        }
    });

    System.import('dbuggr.js');
</script>
<div class="content">
    <h1><span class="lively">lively</span>.context</h1>
    Omniscient debugger for JavaScript:<br><br>
    Example snippets:<br>
    <button onclick="setExampleCode(sampleCode.sumLoop);">Sum Loop</button>
    <button onclick="setExampleCode(sampleCode.sumReduce);">Sum Reduce</button>
    <button onclick="setExampleCode(sampleCode.fibonacci);">Fibonacci</button>
    <button onclick="setExampleCode(sampleCode.square);">Square</button><br>
    <div id="vars-debugger" class="varBox">
        <div class="capturedVars">Captured Variables (on exeception)</div>
        <hr>
        <dl class="varList">
            <dd>not run yet</dd>
        </dl>
    </div>
    <pre id="editor-debugger">// CODE\n</pre>
    <div id="exception-debugger" class="exception" style="display: none;">This.is.the.error.message</div>
    <button class="run" onclick="run();">Run!</button>
    <button onclick="reset();">Reset</button><br>
</div>
